<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title>Add/Edit</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
        <form [formGroup]="bookForm">
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" type="text">
            </mat-form-field>
      
            <mat-form-field appearance="fill">
              <mat-label>Author</mat-label>
              <input matInput formControlName="author" type="text">
            </mat-form-field>
      
            <mat-form-field appearance="fill">
              <mat-label>Release Date</mat-label>
              <input matInput formControlName="releaseDate" type="date">
            </mat-form-field>
          </div>

          <div>
            <button [disabled]="!bookForm.valid" mat-raised-button color="primary" (click)="Save()">Save</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
