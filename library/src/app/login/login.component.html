<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayout="column">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <br/>
      
        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field fxLayout="column" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
            </mat-form-field>
          
            <mat-form-field fxLayout="column" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
          
            <div fxLayout="column">
              <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="Login()">Login</button>
            </div>
          </form>
        
          <br/>
          <div fxLayout="column">
            <p>Don't have an account? <a routerLink="/register">Register</a></p> <!-- Add this line -->
          </div>
        </mat-card-content>
        
      </mat-card>
      
</div>
